Tpa:
  Delay:
    Tempo: 5
    DelayPraExpirar: 30
  Mensagens:
    Ajuda:
      - '&a/tpa <jogador> &7- Enviar um pedido de teletransporte.'
      - '&a/tpa aceitar <jogador> &7- Aceitar um pedido de teletransporte.'
      - '&a/tpa negar <jogador> &7- Negar um pedido de teletransporte.'
      - '&a/tpa cancelar <jogador> &7- Cancelar um pedido de teletransporte.'
    Offline:
      - '&cEste usuário não está online.'
      - "&cUtilize '/tpa ajuda' para obter ajuda."
    Jogador:
      MSG_2: '&cO pedido de teleporte enviado para {tag_target}{target} &cexpirou.'
      MSG_3:
        - '{tag_target}{target} &aaceitou seu pedido de teletransporte.'
