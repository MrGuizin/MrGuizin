        - '&aNão se mova, ou o tpa será cancelado.'
      MSG_4: '&cVocê se mexeu, portanto o tpa foi cancelado.'
      MSG_5: '&aTeleportado para {tag_target}{target}'
      MSG_6: '&aPedido aceito.'
      MSG_7: '&a{tag_player}{player} &ccancelou o pedido de teletransporte.'
      MSG_8: '&cPedido cancelado.'
      MSG_9: '{tag_target}{target} &cnegou seu pedido de teletransporte.'
      MSG_10: '&cPedido negado.'
      MSG_11: '&cVocê já enviou um pedido de teleporte recente para este jogador.'
      MSG_12: '&cVocê não pode usar em si mesmo.'
      MSG_13: '&cEste jogador não lhe enviou um pedido de teleporte.'
      MSG_14: '&cVocê não enviou um pedido de teleporte para este jogador.'
      MSG_15: '&cEste jogador está com tpa desativado.'
      MSG_16: '&cTpa desativado.'
      MSG_17: '&aTpa ativado.'
